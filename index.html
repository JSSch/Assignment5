<!DOCTYPE html>
<html ng-app = "gemStore">
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body class="list-group" ng-controller="StoreController as store">
        <header>
            <h1 class="text-center">Flatlander Crafted Gems</h1>
            <h2 class="text-center">– an Angular store –</h2>
        </header>
        <div class="list-group-item" ng-repeat="product in store.products">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
            </h3>
        
            <div class='gallery' ng-controller="GalleryController as gallery" ng-show="product.images.length">
                <div class="img-wrap">
                    <img ng-src="{{product.images[gallery.current]}}" />
                </div>
                <ul class="list-inline thumbs">
                    <li class="thumbnail" ng-repeat="image in product.images">
                        <img ng-src="{{image}}" />
                    </li>
                </ul>
            </div>

            <section class="tab" ng-controller="TabController as tabs">
                <ul class="nav nav-pills">
                    <li ng-class="{ active: tabs.isSet(1)}">
                        <a href ng-click="tabs.setTab(1)">Description</a></li>
                    <li ng-class="{ active: tabs.isSet(2)}">
                        <a href ng-click="tabs.setTab(2)">Specs</a></li>
                    <li ng-class="{ active: tabs.isSet(3)}">
                        <a href ng-click="tabs.setTab(3)">Reviews</a></li>
                </ul>
                <product-description ng-show="tab.isSet(1)"></product-description>
                <product-specs ng-show="tab.isSet(2)"></product-specs>
                <product-reviews ng-show="tab.isSet(3)"></product-reviews>
                
            </section>
        </div>
    </body>
</html>
